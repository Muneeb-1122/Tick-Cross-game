<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- remix icons link  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Tick Cross</title>
</head>
<body class="dark-mode">
    <nav>
        <div class="logo">
            <h6>TICK CROSS</h6>
        </div>
        <div class="theme">
            <button class="mode">
                <p class="mode-para">üåô</p>
            </button>
        </div>
    </nav>
    <main>
        <!-- <div class="btn1">
            
        </div> -->
        <div class="game">
            <div class="card round1"></div>
            <div class="card"></div>
            <div class="card round2"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card round3"></div>
            <div class="card"></div>
            <div class="card round4"></div>
        </div>
        <div class="btn2 againbtn2">
            <button>Reset Game</button>
        </div> 
    </main>
    <div class="result">
        <div class="cross-btn">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                    <g clip-path="url(#clip0_1468_127)">
                      <path d="M12.1941 11.1045L17.1441 6.15454L18.5581 7.56854L13.6081 12.5185L18.5581 17.4685L17.1441 18.8825L12.1941 13.9325L7.24408 18.8825L5.83008 17.4685L10.7801 12.5185L5.83008 7.56854L7.24408 6.15454L12.1941 11.1045Z" fill="black"/>
                    </g>
                    <defs>
                      <clipPath id="clip0_1468_127">
                        <rect width="24" height="24" fill="white" transform="translate(0.194336 0.518555)"/>
                      </clipPath>
                    </defs>
                  </svg>
            </button>
        </div>
        <div class="congrats">
            <h2>Congratulations!</h2>
            <!-- <h2>üèÜ</h2> -->
        </div>  
        <div class="msg">
            <h6> Player X Wins!</h6>
            <p>Great job! You played well. Want to play again?</p>
        </div>
        <div class="res-btn">
            <button>New Game</button>
        </div>
    </div>
    <div class="all-result">
        <h5 class="all-result-heading">Scoring Table</h5>
        <div class="player-1">
            <h6>Player X</h6>
            <p>10</p>
        </div>
        <div class="player-2">
            <h6>Player O</h6>
            <p>9</p>
        </div>
        <div class="total-matches">
            <h6>Total</h6>
            <p>19 Games</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
